<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <header id="header" class="header">
        <div class="header-container">
            <a href="index.html" class="header-left">
                <img src="images/arrow-left.svg"></img>
            </a>
            <div id="workbook-title" class="header-center"></div>
        </div>
    </header>
    <main>
        <div class="quiz-main-upper">
            <div class="quiz-count">
                あと<span id="remaining-quiz">25</span>問
            </div>
            <div class="restore-button">
                <img src="images/arrow-arc-left.png" alt="一つ戻る">
            </div>
        </div>
        <div id="quiz-container" class="quiz-container">
        </div>
        <div class="button-wrapper">
            <div id="correct" class="correct-button">
                <img src="images/circle.svg">
            </div>
            <div id="incorrect" class="incorrect-button">
                <img src="images/x.svg">
            </div>
        </div>
        <div class="background">
            <div class="correct-area"></div>
            <div class="incorrect-area"></div>
            <p>おわり！！</p>
        </div>
    </main>
    <script src="js/quiz.js"></script>
</body>
</html>
